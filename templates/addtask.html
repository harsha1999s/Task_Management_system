                <form  method='POST' action="/addtask" id="form" class="form">
                  <h2>Task Table</h2>
                  <div class="form-control">
                    <label for="username">Task id</label>
                    <input type="number" id="username" placeholder="Enter userid"  name="taskid"required/>
                    <!-- <small>Error message</small> -->
                  </div>
          
                  <div class="form-control">
                    <label for="username">Task Name</label>
                    <input type="text" id="username" placeholder="Enter username" name="tasktitle" required/>
                  </div>
                    
                  <div class="form-control">
                    <label for="due-date" >Due Date</label>
                    <input type="date" id="due-date" placeholder="Enter due date" name="duedate" required />
                  </div>
                  <fieldset>
                  <label for="empemail"> Assign to? 
                    <select id="referrer" name="empemail" style="width: 300px; background-color: #cac8c8 ">
                      {% for i in adddata %}
                      <option >{{i[2]}}</option>
                      {% endfor %}
                    </select>
                  </label>
                  <br><br>
                  <!-- <label for="referrer">Assigned by?

                  </label>
                </fieldset><br> -->
                <label for="bio">Task Description :
                    <textarea id="bio"  rows="3" cols="35"  name="taskcontent" placeholder="write task description here.. "></textarea>
                  </label>
                

                  
                  <button type="submit">Submit</button>
                </form>
