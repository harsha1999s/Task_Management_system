<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>New Password</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/Clip_img.png')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename='newpassword.css')}}">

</head>
<div class="error">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  
   {% for message in messages %}
    <center> <b>{{ message }}</b></center>
   {% endfor %}
  
  {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
  </div>  
<body>
<!-- partial:index.partial.html -->
<div class="mainDiv">
  <div class="cardStyle">
    <form action="" method="post" name="signupForm" id="signupForm">
      
      <img src="{{url_for('static',filename='img/Clip_img.png')}}" id="signupLogo"/>
      
      <h2 class="formTitle">
        Login to your account
      </h2>
      
    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label>
      <input type="password" id="password" name="npassword" required>
    </div>
      
    <div class="inputDiv">
      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="cpassword">
    </div>
    
    <div class="buttonWrapper">
      <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
        <span>Submit</span>
      </button>
    </div>
      
  </form>
  </div>
</div>
</body>
</html>
